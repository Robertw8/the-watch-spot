<div class="modal-backdrop">
  <div class="modal mode-bg">
    <button
      class="modal-close-btn"
      type="button"
      aria-label="Close modal window"
    >
      <svg class="modal-close-icon mode-icon">
        <use href="/img/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal-column first-column"></div>
    <div class="modal-column">
      <form name="modal-form" class="modal-form">
        <div class="form-field" role="group" aria-labelledby="full-name">
          <label class="form-label mode-text" id="full-name">
            Full name
            <input
              type="text"
              name="name"
              class="form-input mode-input"
              placeholder="Enter your full name"
              pattern="[A-Za-z]{2,20} [A-Za-z]{2,20}"
              required
            />
          </label>
        </div>
        <div class="form-field" role="group" aria-labelledby="email">
          <label class="form-label mode-text" id="email">
            Email
            <input
              type="email"
              name="email"
              class="form-input mode-input"
              placeholder="Enter your email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
            />
          </label>
        </div>
        <div class="form-field" role="group" aria-labelledby="card-number">
          <label class="form-label mode-text" id="card-number">
            Card number
            <input
              type="text"
              name="card"
              class="form-input mode-input"
              placeholder="Enter card"
              pattern="[0-9]{16}"
              maxlength="16"
              required
            />
          </label>
        </div>
        <div class="form-field" role="group" aria-labelledby="comments">
          <label class="form-label mode-text" id="comments">
            Comments
            <textarea
              name="comment"
              class="form-input form-textarea mode-input"
              placeholder="Enter your text"
            ></textarea>
          </label>
        </div>
        <button class="modal-btn" type="submit">submit</button>
      </form>
      <p class="catalog-price privacy-text mode-semi-tr">
        By clicking on “Submit” button, you agree to our
        <a href="#" class="privacy-link mode-semi-tr">Privacy Policy</a>, and
        allow Promodo to use this information for marketing purposes.
      </p>
    </div>
  </div>
</div>
